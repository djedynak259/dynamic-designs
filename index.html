<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style Changes</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,500" rel="stylesheet">

</head>
<body>

	<nav>
		<div class="navBar">
			<div class="navLogoWrap">
				<div class="logoEffectWrap">
					<div class="logoEffectLeft"></div>
					<div class="logoEffectMid"></div>
					<div class="logoEffectRight"></div>
				</div>
				<img src="img/logoSample.png">
			</div>
			<ul class="navButtonList">
				<li class="navBtn"><a>Nav</a>
					<div class="logoOverflowCheck">
						<div class="logoEffectWrap">
							<div class="logoEffectLeft"></div>
							<div class="logoEffectMid"></div>
							<div class="logoEffectRight"></div>
						</div>
					</div>
					<ul class="dropDown">
						<li id='navAlignLeft'><button>Left</button></li>
						<li id='navAlignRight'><button>Right</button></li>
					</ul>	
				</li>			
				<li class="navBtn"><a>Styles</a>
					<div class="logoOverflowCheck">
						<div class="logoEffectWrap">
							<div class="logoEffectLeft"></div>
							<div class="logoEffectMid"></div>
							<div class="logoEffectRight"></div>
						</div>
					</div>			
					<ul class="dropDown">
						<li><button>One</button></li>
						<li><button>Two</button></li>
						<li><button>Three</button></li>
					</ul>
				</li>	
				<li class="navBtn"><a>Button 3</a>
					<div class="logoOverflowCheck">
						<div class="logoEffectWrap">
							<div class="logoEffectLeft"></div>
							<div class="logoEffectMid"></div>
							<div class="logoEffectRight"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>	
	</nav>
	<div class="mainWrapper">
		<div class="background">
			<div class="introFooter">
				<p class=""> here is some text that will change later</p>
				<form class="introFooterForm">
					<input type="text" name="" placeholder="sample">
					<input type="text" name="">
					<input type="submit" name="">
				</form>
			</div>
		</div>

	</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
